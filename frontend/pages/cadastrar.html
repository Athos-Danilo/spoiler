<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta | Spoiler</title>
    <link rel="stylesheet" href="../css/cadastrar.css">
    <link rel="stylesheet" href="../css/toast.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

</head>
<body>
    <form id="formularioCadastro">
        <main class="container" id="telaDados">

            <header class="header">

                <div class="imagens">
                    <img src="../img/wallpaper-transformers.jpg" alt="Transformers" class="slide ativo"> 
                    <img src="../img/wallpaper-batman.jpg" alt="The Batman" class="slide">
                    <img src="../img/wallpaper-friends.jpg" alt="Friends" class="slide">
                </div>

                <div class="logo">
                    <h1>Spoiler</h1>
                    <h3>Quiz de Filmes & Séries</h3>
                </div>

                <div class="bolinhas">
                    <span class="bola ativo"></span>
                    <span class="bola"></span>
                    <span class="bola"></span>
                </div>

            </header>
            

            <div class="card">
                <div class="card-direito">
                    <div class="logo-desktop">
                        <h1>Spoiler</h1>
                        <h3>Quiz de Filmes & Séries</h3>
                    </div>

                    <h2>Crie sua Conta</h2>

                    <div class="nova-conta-formulario">
                        <div class="inputs">
                            <img src="../img/icone-usuario.png" alt="Ícone Usuário" class="icone-input-usuario">
                            <input type="text" id="nickname" placeholder="Nome do Usuário" required>
                        </div>

                        <div class="inputs">
                            <img src="../img/icone-email.png" alt="Ícone Email" class="icone-input-email">
                            <input type="email" id="email" placeholder="Seu E-mail" required> 
                        </div>

                        <div class="inputs">
                            <img src="../img/icone-cadeado.png" class="icone-input-cadeado" alt="Ícone de Cadeado">
                            <input type="password" id="senha" placeholder="Senha" required>
                            <img src="../img/icone-olho-fechado.png" id="olhoSenha" class="icone-ver-senha" alt="Ver Senha">
                        </div>

                        <div class="inputs">
                            <img src="../img/icone-cadeado.png" class="icone-input-cadeado" alt="Ícone de Cadeado">
                            <input type="password" id="confirmarSenha" placeholder="Confirmar Senha" required>
                            <img src="../img/icone-olho-fechado.png" id="olhoConfirmar" class="icone-ver-senha" alt="Ver Senha">
                        </div>

                        <button type="button" id="btnContinuar">Continuar</button>
                    </div>

                    <div class="entrar-conta">
                        <p>Já tem uma Conta? <a href="entrar.html">Entrar</a></p>
                    </div>
                    
                </div>
            </div>
        </main>

        <main class="container-avatar" id="telaAvatar" style="display: none;">

            <div class="card-avatar">

                <h2>Escolha seu Avatar</h2>
                
                <input type="hidden" id="avatarSelecionado" value="claquete.png">

                <div class="avatares">
                
                    <div class="avatar">
                        <img src="../img/avatares/claquete.png" id="claquete" alt="Claquete">
                    </div>

                    <div class="avatar">
                        <img src="../img/avatares/robo.png" id="robo" alt="Robô">
                    </div>

                    <div class="avatar">
                        <img src="../img/avatares/cinefilo.png" id="cinefilo" alt="Cinefilo">
                    </div>

                    <div class="avatar">
                        <img src="../img/avatares/diretora.png" id="diretora" alt="Diretora">
                    </div>

                    <div class="avatar">
                        <img src="../img/avatares/indianaJones.png" id="indianaJones" alt="Indiana Jones">
                    </div>

                    <div class="avatar">
                        <img src="../img/avatares/maga.png" id="maga" alt="Maga">
                    </div>

                    <div class="avatar">
                        <img src="../img/avatares/mago.png" id="mago" alt="Mago">
                    </div>

                    <div class="avatar">
                        <img src="../img/avatares/heroi.png" id="heroi" alt="Herói">
                    </div>

                    <div class="avatar">
                        <img src="../img/avatares/detetive.png" id="detetive" alt="Detetive">
                    </div>

                    <div class="avatar">
                        <img src="../img/avatares/astronalta.png" id="astronalta" alt="Astronalta">
                    </div>

                </div>

                <button type="submit" class="finalizar" id="btnFinalizar">Pronto Para Jogar</button>

            </div>
        </main>

    </form>
    <script src="../js/toast.js"></script>
    <script src="../js/cadastrar.js"></script>
</body>
</html>
