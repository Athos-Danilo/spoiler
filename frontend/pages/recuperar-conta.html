<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Conta | Spoiler</title>
    <link rel="stylesheet" href="../css/recuperar-conta.css">
    <link rel="stylesheet" href="../css/toast.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

</head>
<body>
    <main class="container">

        <div class="recuperar-conta">

            <div class="conteudo">

                <div class="logo">
                    <h1>Spoiler</h1>
                    <h3>Quiz de Filmes & Séries</h3>
                </div>

                <form class="formulario">
                    <h2>Recuperar Conta</h2>
                    <p>Não se preocupe! Digite seu e-mail abaixo. Vamos te enviar um código de segurança de 6 dígitos e, de quebra, lembrar o seu Nickname.</p>
                    <div class="input">
                        <img src="../img/icone-email.png" class="icone-email" alt="Ícone E-mail">
                        <input type="email" id="email" name="email" placeholder="Seu E-mail" required> 
                    </div>
                    <button type="submit" id="enviarCodigo">Enviar Código</button>
                    <a href="entrar.html">Voltar para o Login</a>
                </form>

            </div>

        </div>
        

    </main>

    <script src="../js/toast.js"></script>
    <script src="../js/recuperar-conta.js"></script>
</body>
</html>
