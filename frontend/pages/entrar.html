<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoiler | Entrar</title>
    <link rel="stylesheet" href="/frontend/css/entrar.css">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="card-esquerdo">
                <img src="" alt="">
            </div>

            <div class="card-direito">
                <h1>Bem-vindo de volta!</h1>
                <h2>Faça o login para guardar seus resultados.</h2>

                <div class="inputs">
                    <label for="nickname">Nome de Usuário</label>
                    <input type="text" placeholder="Ex: Dandinha"></input>
                </div>

                <div class="inputs">
                    <label for="senha">Senha</label>
                    <input type="text" placeholder="Sua Senha"></input>
                </div>
                
                <input type="checkbox">Lembre-se de mim</input>
                <a href="#">Esqueci a Senha</a>
                <button>Entrar</button>

                <div class="criar-conta">
                    <h3>Não tem um Conta?</h3>
                    <button>Criar Conta</button>
                </div>

                <p>Ao continuar, você concorda com nossos Termos de Serviço e Política de Privacidade</p>

            </div>

        </div>

    </main>

    <script src="/frontend/js/entrar.js"></script>
</body>
</html>
