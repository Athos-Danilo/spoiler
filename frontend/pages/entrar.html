<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar | Spoiler</title>
    <link rel="stylesheet" href="../css/entrar.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="card-esquerdo">
                <img src="../img/wallpaper-deadpool.jpg" id="deadpool" alt="Wallpaper Deadpool" class="slide ativo">
                <img src="../img/wallpaper-got.jpg" id="got" alt="Wallpaper Game of Thrones" class="slide">
                <img src="../img/wallpaper-duna.jpg" id="duna" alt="Wallpaper Duna" class="slide">
            </div>

            <div class="card-direito">
                <div class="logo">
                    <h1>Spoiler</h1>
                    <h3>Quiz de Filmes & Séries</h3>
                </div>

                <h2>Bem-vindo de volta!</h2>

                <form action="#" class="login-formulario" method="post">
                        <div class="inputs">
                            <img src="../img/icone-usuario.png" class="icone-input" alt="Ícone de Usuário">
                            <input type="text" id="nomeUsuario" placeholder="Nome do Usuário">
                        </div>

                        <div class="inputs">
                            <img src="../img/icone-cadeado.png" class="icone-input" alt="Ícone de Cadeado">
                            <input type="password" id="senha" placeholder="Senha">
                            <img src="../img/icone-olho-fechado.png" class="icone-ver-senha" alt="Mostrar Senha">
                        </div>

                        <button type="submit">Entrar</button>
                </form>
                

                <a href="#">Esqueci a Senha</a>
                
                <div class="criar-conta">
                    <p>Novo por aqui? <a href="#">Criar Conta</a></p>
                </div>

            </div>

        </div>

    </main>

    <script src="../js/entrar.js"></script>
</body>
</html>
